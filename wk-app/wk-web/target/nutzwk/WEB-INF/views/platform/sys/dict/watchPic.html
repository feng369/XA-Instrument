<div class="modal-body no-p">
    <div class="row">
        <div class="col-xs-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix brtl brtr">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">查看图片</a>
                        <small>查看图片</small>
                    </div>
                </header>
                <div class="list-group">
                    <table class="table table-bordered table-striped mg-t datatable">
                        <tbody>
                                                        <tr>
                                                            <td>图片</td><td><div class="col-sm-8" id="toolPic">
                                                        </div>
                                                        </td>
                                                        </tr>

                                                    </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">${msg['globals.button.ok']}</button>
</div>

<script type="application/javascript">
    $(function(){
        var toolPic = "${obj.picture!}";
        console.debug(toolPic)
        var imgtemp = "";
        if(typeof(toolPic) != "undefined" && toolPic != ""){
            var imgs = toolPic.split(",");
            imgs.forEach(function(data){
                imgtemp = imgtemp + "<img src='"+data+"' class='img-rounded' data-action='zoom' style='max-height: 100px'>&nbsp;&nbsp;"
            })
            $("#toolPic").html(imgtemp);

        }
    });

</script>
