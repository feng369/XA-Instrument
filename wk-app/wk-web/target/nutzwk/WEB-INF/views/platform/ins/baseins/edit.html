<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/ins/baseins" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/ins/baseins/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="insnum" class="col-sm-2 control-label">${msg['ins.baseins.column.insnum']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="insnum" class="form-control" name="insnum" data-parsley-required="true"
                                       placeholder="${msg['ins.baseins.column.insnum']}" value="${obj.insnum}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="insname" class="col-sm-2 control-label">${msg['ins.baseins.column.insname']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="insname" class="form-control" name="insname" data-parsley-required="true"
                                       placeholder="${msg['ins.baseins.column.insname']}" value="${obj.insname}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="insparam" class="col-sm-2 control-label">${msg['ins.baseins.column.insparam']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="insparam" class="form-control" name="insparam"
                                       placeholder="${msg['ins.baseins.column.insparam']}" value="${obj.insparam}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="insmodel" class="col-sm-2 control-label">${msg['ins.baseins.column.insmodel']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="insmodel" class="form-control" name="insmodel"
                                       placeholder="${msg['ins.baseins.column.insmodel']}" value="${obj.insmodel}" >
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label for="pstatus" class="col-sm-2 control-label">状态</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<select id="pstatus" name="pstatus" class="form-control" data-parsley-required="true">-->
                                    <!--<option value="">请选择</option>-->
                                    <!--<option value="0">下线</option>-->
                                    <!--<option value="1">上线</option>-->
                                <!--</select>-->
                            <!--</div>-->
                        <!--</div>-->

                        <div class="form-group has-feedback" >
                            <label for="instype" class="col-sm-2 control-label">工具类型</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input id="instypeName" type="text" class="form-control" placeholder="选择工具类型" disabled
                                           value="${obj.dict_instype.name!}" />
                                    <span class="input-group-btn">
			                             			<button type="button" class="btn btn-primary" data-toggle="modal"
                                                            data-target="#dialogSelectInsType"><i class="ti-plus"></i>选择
                                                    </button>
			                             		</span>
                                </div>
                                <input type="hidden" id="instype" name="instype" value="${obj.dict_instype.id!}">
                            </div>
                        </div>
                        <div class="form-group has-feedback" id="unit">
                            <label for="insunit" class="col-sm-2 control-label">${msg['ins.instrument.column.insunit']}</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input id="insunitName" type="text" class="form-control" placeholder="选择单位" disabled
                                           value="${obj.sys_insunit.name!}" />

                                    <span class="input-group-btn">
			                             			<button type="button" class="btn btn-primary" data-toggle="modal"
                                                            data-target="#dialogSelectUnit"><i class="ti-plus"></i>选择
                                                    </button>
			                             		</span>
                                </div>
                                <input type="hidden" id="insunit" name="insunit" value="${obj.sys_insunit.id!}">
                                <input type="hidden" name="totalCount" value="${obj.totalCount!}">
                                <input type="hidden" name="reserveCount" value="${obj.reserveCount!}">
                                <input type="hidden" name="useableCount" value="${obj.useableCount!}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>

<div id="dialogSelectInsType" class="modal fade bs-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">选择上级类型</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="jsTreeInsType" class="demo"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-primary" onclick="selectInsTypeMenu()">确认选择</button>
            </div>
        </div>
    </div>
</div>
<div id="dialogSelectUnit" class="modal fade bs-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">选择上级单位</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="jsTreeUnit" class="demo"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-primary" onclick="selectUnitMenu()">确认选择</button>
            </div>
        </div>
    </div>
</div>
<script language="JavaScript">

    function initTreeView() {
        $("#jsTreeUnit").jstree({
            plugins: ["wholerow", "json_data"],
            core: {
                data: {
                    dataType: "json",
                    url: function (node) {
                        return node.id === "#" ? "${base}/platform/sys/unit/tree" : "${base}/platform/sys/unit/tree?pid=" + node.id
                    }
                },
                multiple: false
            }
        }).on("dblclick.jstree", function (node) {
            selectUnitMenu();
        });

        $("#jsTreeInsType").jstree({
            plugins: ["wholerow", "json_data"],
            core: {
                data: {
                    dataType: "json",
                    url: function (node) {
                        return node.id === "#" ? "${base}/platform/sys/dict/tree?pid=bc28d072c85c4138a462868d8059258e" : "${base}/platform/sys/dict/tree?pid=" + node.id
                    }
                },
                multiple: false
            }
        }).on("dblclick.jstree",function(node){
            selectInsTypeMenu();
        });
    }
    //选择组织
    function selectUnitMenu() {
        var tree = $.jstree.reference("#jsTreeUnit");
        var node = tree.get_selected(true);
        $("#editForm #insunitName").val(node[0].text);
        $("#editForm #insunit").val(node[0].id);
        $("#dialogSelectUnit").modal("hide");
    }
    //选择工具类型
    function selectInsTypeMenu() {
        var tree = $.jstree.reference("#jsTreeInsType");
        var node = tree.get_selected(true);
        $("#editForm #instypeName").val(node[0].text);
        $("#editForm #instype").val(node[0].id);
        $("#dialogSelectInsType").modal("hide");
    }


    $(document).ready(function () {
        initTreeView();
        // $("#pstatus option[value="+pstatusVal+"]").prop("selected",true);
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
