<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/ins/rfhead" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/ins/rfhead/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="rfname" class="col-sm-2 control-label">${msg['ins.rfhead.column.rfname']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="rfname" class="form-control" name="rfname" data-parsley-required="true" placeholder="${msg['ins.rfhead.column.rfname']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="number" class="col-sm-2 control-label">${msg['ins.rfhead.column.number']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="number" class="form-control" name="number" data-parsley-required="true" placeholder="${msg['ins.rfhead.column.number']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pstatus" class="col-sm-2 control-label">${msg['ins.rfhead.column.pstatus']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="pstatus" class="form-control" name="pstatus" data-parsley-required="true" placeholder="${msg['ins.rfhead.column.pstatus']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="airportid" class="col-sm-2 control-label">${msg['ins.rfhead.column.airportid']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="airportid" class="form-control" name="airportid" data-parsley-required="true" placeholder="${msg['ins.rfhead.column.airportid']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
