<script type="application/javascript">
    var myStatus = "${obj.pstatus!}"
    var pic = "${obj.imgPath!}";
    $(function () {
        //维修状态
        if (myStatus == "0") {
            $("#myStatus").html("申请");
        } else if (myStatus == "1") {
            $("#myStatus").html("维修中");
        } else {
            $("#myStatus").html("正常");
        }
        var imgtmp="";
        if(pic){
            var img = new Array();
            img = pic.split(',');
            img.forEach(function (data) {
                imgtmp = imgtmp + "<img src='" + data + "' class='img-rounded' data-action='zoom' style='max-height: 100px'>&nbsp;&nbsp;"
            })
            $('#imgPath').html(imgtmp)

        }
    })

</script>
