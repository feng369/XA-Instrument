<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/ins/order" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/ins/order/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="ordernum" class="col-sm-2 control-label">${msg['ins.order.column.ordernum']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="ordernum" class="form-control" name="ordernum" data-parsley-required="true"
                                       placeholder="${msg['ins.order.column.ordernum']}" value="${obj.ordernum}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="airportid" class="col-sm-2 control-label">${msg['ins.order.column.airportid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="airportid" class="form-control" name="airportid" data-parsley-required="true"
                                       placeholder="${msg['ins.order.column.airportid']}" value="${obj.airportid}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="flightnum" class="col-sm-2 control-label">${msg['ins.order.column.flightnum']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="flightnum" class="form-control" name="flightnum" data-parsley-required="true"
                                       placeholder="${msg['ins.order.column.flightnum']}" value="${obj.flightnum}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="seatnum" class="col-sm-2 control-label">${msg['ins.order.column.seatnum']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="seatnum" class="form-control" name="seatnum" data-parsley-required="true"
                                       placeholder="${msg['ins.order.column.seatnum']}" value="${obj.seatnum}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="operator" class="col-sm-2 control-label">${msg['ins.order.column.operator']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="operator" class="form-control" name="operator" data-parsley-required="true"
                                       placeholder="${msg['ins.order.column.operator']}" value="${obj.operator}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="operatetime" class="col-sm-2 control-label">${msg['ins.order.column.operatetime']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="operatetime" class="form-control" name="operatetime" data-parsley-required="true"
                                       placeholder="${msg['ins.order.column.operatetime']}" value="${obj.operatetime}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pstatus" class="col-sm-2 control-label">${msg['ins.order.column.pstatus']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="pstatus" class="form-control" name="pstatus" data-parsley-required="true"
                                       placeholder="${msg['ins.order.column.pstatus']}" value="${obj.pstatus}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="starttime" class="col-sm-2 control-label">${msg['ins.order.column.starttime']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="starttime" class="form-control" name="starttime" data-parsley-required="true"
                                       placeholder="${msg['ins.order.column.starttime']}" value="${obj.starttime}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="endtime" class="col-sm-2 control-label">${msg['ins.order.column.endtime']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="endtime" class="form-control" name="endtime" data-parsley-required="true"
                                       placeholder="${msg['ins.order.column.endtime']}" value="${obj.endtime}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="describ" class="col-sm-2 control-label">${msg['ins.order.column.describ']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="describ" class="form-control" name="describ" data-parsley-required="true"
                                       placeholder="${msg['ins.order.column.describ']}" value="${obj.describ}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
