<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/ins/repair" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/ins/repair/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="orderId" class="col-sm-2 control-label">${msg['ins.repair.column.orderId']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="orderId" class="form-control" name="orderId" data-parsley-required="true" placeholder="${msg['ins.repair.column.orderId']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pstatus" class="col-sm-2 control-label">${msg['ins.repair.column.pstatus']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="pstatus" class="form-control" name="pstatus" data-parsley-required="true" placeholder="${msg['ins.repair.column.pstatus']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="orderentryId" class="col-sm-2 control-label">${msg['ins.repair.column.orderentryId']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="orderentryId" class="form-control" name="orderentryId" data-parsley-required="true" placeholder="${msg['ins.repair.column.orderentryId']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="insId" class="col-sm-2 control-label">${msg['ins.repair.column.insId']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="insId" class="form-control" name="insId" data-parsley-required="true" placeholder="${msg['ins.repair.column.insId']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="describ" class="col-sm-2 control-label">${msg['ins.repair.column.describ']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="describ" class="form-control" name="describ" data-parsley-required="true" placeholder="${msg['ins.repair.column.describ']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="imgPath" class="col-sm-2 control-label">${msg['ins.repair.column.imgPath']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="imgPath" class="form-control" name="imgPath" data-parsley-required="true" placeholder="${msg['ins.repair.column.imgPath']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="imgName" class="col-sm-2 control-label">${msg['ins.repair.column.imgName']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="imgName" class="form-control" name="imgName" data-parsley-required="true" placeholder="${msg['ins.repair.column.imgName']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="repairType" class="col-sm-2 control-label">${msg['ins.repair.column.repairType']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="repairType" class="form-control" name="repairType" data-parsley-required="true" placeholder="${msg['ins.repair.column.repairType']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="personId" class="col-sm-2 control-label">${msg['ins.repair.column.personId']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="personId" class="form-control" name="personId" data-parsley-required="true" placeholder="${msg['ins.repair.column.personId']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inTime" class="col-sm-2 control-label">${msg['ins.repair.column.inTime']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="inTime" class="form-control" name="inTime" data-parsley-required="true" placeholder="${msg['ins.repair.column.inTime']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
