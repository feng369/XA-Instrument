<div class="modal-body no-p">
    <div class="row">
        <div class="col-xs-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix brtl brtr">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">射频标签表</a>
                        <small>射频标签明细</small>
                    </div>
                </header>
                <div class="list-group">
                    <table class="table table-bordered table-striped mg-t datatable">
                        <tbody>
                                                        <tr>
                                <td>${msg['ins.rfid.column.number']}</td><td>${obj.number}</td>
                            </tr>
                                                        <tr>
                                <td>${msg['ins.rfid.column.pstatus']}</td><td id="mystatus">${obj.pstatus}</td>
                            </tr>
                                                        <tr>
                                <td>${msg['ins.rfid.column.airportid']}</td><td>${obj.baseAirport.airportname!}</td>
                            </tr>
                                                    </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">${msg['globals.button.ok']}</button>
</div>
<script type="application/javascript">
    var pstatus = "${obj.pstatus}";
    $(function(){
        if(pstatus == "0"){
            $("#mystatus").html("未使用")
        }else if(pstatus == "1"){
            $("#mystatus").html("使用中")
        }else{
            $("#mystatus").html("")
        }
    });
</script>
