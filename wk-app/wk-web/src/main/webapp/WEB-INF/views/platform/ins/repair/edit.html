                        </div>

                       <!-- <div class="form-group">
                            <label for="orderentryId" class="col-sm-2 control-label">${msg['ins.repair.column.orderentryId']}</label>
                            <div class="col-sm-8">

                                       placeholder="${msg['ins.repair.column.insId']}" value="${obj.insId!}" style="display: none">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="insId" class="col-sm-2 control-label">${msg['ins.repair.column.insId']}</label>

                      <!--  <div class="form-group">
                            <label for="imgPath" class="col-sm-2 control-label">${msg['ins.repair.column.imgPath']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="imgPath" class="form-control" name="imgPath" data-parsley-required="true"

                        </div>
                        <div class="form-group">

                            <div class="col-sm-8">

                        <div class="form-group">

                                <input type="text"  class="form-control"  data-parsley-required="true" name="personId" placeholder="${msg['ins.repair.column.personId']}" value="${obj.personId!}" style="display: none">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inTime" class="col-sm-2 control-label">${msg['ins.repair.column.inTime']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="inTime" class="form-control" name="inTime" data-parsley-required="true"
                                       placeholder="${msg['ins.repair.column.inTime']}" value="${obj.inTime}" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pstatus" class="col-sm-2 control-label">${msg['ins.repair.column.pstatus']}</label>
                            <div class="col-sm-8">
                                <select id="pstatus" name="pstatus" class="form-control" data-parsley-required="true">
                                    <option value="0">申请中</option>
                                    <option value="1">维修中</option>
                                </select>

                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    var pstatusVal = "${obj.pstatus}";
    var selectOptionVal;
    $("#pstatus").change(function () {
        selectOptionVal = $(this).val();
    })
    $(document).ready(function (){
        $("#pstatus option[value="+pstatusVal+"]").prop("selected",true);
        selectOptionVal = pstatusVal;
    });
    $('#editForm').ajaxForm({
        dataType: 'json',
        beforeSubmit: function (arr, form, options) {
            if(selectOptionVal == 1){
                return confirm("修改后状态便不能更改,确定将当前工具改为[维修中]吗?")
            }
            form.find("button:submit").button("loading");
        },
        success: function (data, statusText, xhr, form) {
            if (data.code == 0) {
                Toast.success(data.msg);
                setTimeout(function () {
                    $("#goBack").trigger("click");
                }, 1000);
            } else {
                Toast.error(data.msg);
            }
            form.find("button:submit").button("reset");
        }
    });
</script>
